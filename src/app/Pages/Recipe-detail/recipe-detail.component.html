<section
  class="min-h-screen padding-x-3 pt-10 flex flex-col items-center bg-gray-100"
>
  <div class="flex flex-col lg:flex-row w-full gap-5 max-w-[1920px]">
    <div class="relative w-full">
      <fa-icon
        [icon]="faHeart"
        class="absolute text-4xl top-1 left-2 hover:text-red-300 transition cursor-pointer duration-150"
        [class.text-white]="!checkIfFav()"
        [class.text-red-500]="checkIfFav()"
        (click)="addToFavorites()"
      ></fa-icon>
      <img
        *ngIf="recipe.strMealThumb"
        [src]="recipe.strMealThumb"
        alt="recipe.strMeal"
        class="object-cover w-full h-[35rem] rounded-md shadow-md"
      />
      <div
        *ngIf="!recipe.strMealThumb"
        class="w-full h-[35rem] bg-gray-200 rounded-md flex items-center justify-center shadow-md"
      >
        <fa-icon [icon]="faShrimp" class="text-gray-300 text-5xl"></fa-icon>
      </div>
    </div>
    <span class="w-full">
      <span class="flex items-center flex-col lg:flex-row gap-5">
        <h1 class="text-2xl font-bold text-center lg:text-start">
          {{ recipe.strMeal }}
        </h1>
        <span class="w-24 h-auto">
          <fa-icon
            [icon]="faStar"
            *ngFor="let star of stars; index as i"
            class="text-yellow-400"
          ></fa-icon>
          <!-- [ngStyle]="{ color: getStarColor(i, +item.rate) }" -->
        </span>
      </span>
      <span class="flex gap-3 justify-center lg:justify-start">
        <p>{{ recipe.strArea }}</p>
        <p>{{ recipe.strCategory }}</p>
      </span>
      <p class="text-xl text-center lg:text-start">
        {{ recipe.strInstructions }}
      </p>
    </span>
  </div>
  <div class="mt-5 mb-20 max-w-[1920px] w-full">
    <h1 class="text-2xl font-bold text-center lg:text-start pb-5">
      Ingredients
    </h1>
    <ul class="gap-5 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6">
      <li
        *ngFor="let ingredient of ingredients"
        class="flex flex-col items-center bg-gray-200 rounded-md p-2 gap-2"
      >
        <img *ngIf="ingredient.img" [src]="ingredient.img" class="w-20 h-20" />
        <div
          *ngIf="!ingredient.img"
          class="w-20 h-20 bg-gray-200 rounded-md flex items-center justify-center shadow-md"
        >
          <fa-icon [icon]="faShrimp" class="text-gray-300 text-5xl"></fa-icon>
        </div>
        <span>{{ ingredient.measure }} {{ ingredient.name }}</span>
      </li>
    </ul>
  </div>
</section>
