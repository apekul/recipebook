<section class="min-h-screen padding-x-3 pt-10 flex flex-col bg-gray-100">
  <div class="flex flex-col lg:flex-row w-full gap-5">
    <div class="relative w-full">
      <fa-icon
        [icon]="faHeart"
        class="absolute text-4xl top-1 left-2 text-white hover:text-red-500 transition cursor-pointer duration-150"
      ></fa-icon>
      <img
        [src]="recipe.strMealThumb"
        alt="recipe.strMeal"
        class="object-cover w-full h-[35rem] rounded-md shadow-md"
      />
    </div>
    <span class="w-full">
      <span class="flex items-center flex-col lg:flex-row gap-5">
        <h1 class="text-2xl font-bold text-center lg:text-start">
          {{ recipe.strMeal }}
        </h1>
        <span>
          <fa-icon
            [icon]="faStar"
            *ngFor="let star of stars; index as i"
            class="text-yellow-400"
          ></fa-icon>
          <!-- [ngStyle]="{ color: getStarColor(i, +item.rate) }" -->
        </span>
      </span>
      <span class="flex gap-3 justify-center lg:justify-start">
        <p>{{ recipe.strArea }}</p>
        <p>{{ recipe.strCategory }}</p>
      </span>
      <p class="text-xl text-center lg:text-start">
        {{ recipe.strInstructions }}
      </p>
    </span>
  </div>
  <div class="mt-5 mb-20">
    <h1 class="text-2xl font-bold text-center lg:text-start">Ingredients</h1>
    <ul
      class="flex gap-5 flex-wrap items-center justify-center lg:justify-start"
    >
      <li
        *ngFor="let ingredient of ingredients"
        class="flex flex-col items-center"
      >
        <img [src]="ingredient.img" class="w-32 h-32" />
        <span>{{ ingredient.name }}</span>
        <span>{{ ingredient.measure }}</span>
      </li>
    </ul>
  </div>
</section>
